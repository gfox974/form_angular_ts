<h2>My Heroes</h2>
<ul class="heroes"> <!-- gaffe, relatif au css only -->
    <!-- Ici, on passe la fonction ngfor qui est l'equivalent d'une boucle for, on en definit les parametres entre " -->
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<!-- Equivalent du if, si le selectedHero est valide, do -->
<div *ngIf="selectedHero">

  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    </label>
  </div>

</div>
